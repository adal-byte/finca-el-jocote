<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Factura</title>
    <link rel="manifest" href="manifest.json">
    
   
</head>
<style>
    .contenedor-boton{
        display: flex;
        align-items: center;
        justify-content: center;  
        padding: 0;
    }
    .boton{
        margin-top: 20px;
    }
</style>
<body class="bg-light container">
    <h1 class="display-4 "> Factura</h1>
    <small>En este Facturero los productos son exentos de IVA</small>
    <hr>
    <main>
        <section class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-header row">
                        <h3 class="card-title">Cabecera de Factura</h3>

                        <div class="form-group col-md-3">
                            <label>Nro de Control</label>
                            <input type="number" class="form-control"
                            value="1"
                            id="inputNroControl"
                            >
                            
                        </div>
                     
                    </div>
                    
                    <div class="card-body">
                        <form class="row" id="formCabecera"    >
                            <div class="form-group col-md-4">
                                <label>Cliente o Razon Social</label>
                                <input type="text" class="form-control" placeholder="Razon Social"
                                id="inputNombre"
                                >
                            </div>

                            <div class="form-group col-md-4">
                                <label>Fecha de Emision</label>
                                <input type="date" class="form-control"
                                id="inputFecha"
                               
                                >
                            </div>
                            <div class="form-group col-md-3">
                                <label>DUI</label>
                                <input type="number" class="form-control" placeholder="00000000-0" required
                                id="inputRuc"
                                >
                            </div>

                            <div class="form-group col-md-8">
                                <label>Dirección</label>                               
                                <input type="text" class="form-control"
    
                                id="inputDireccion"
                                >
                            </div>

                            <div class="form-group col-md-4">
                                <div class="mb-3">
                                    <label for="pago" class="form-label"> Forma de Pago</label>
                                
                                    <select class="form-select"  id="pago">
                                        <option value=""> ---  
                                            Seleccione Forma de Pago ---</option>
                                        <option value="Transferencia">Transferencia</option>
                                        
                                        <option value="Consignacion">Consignacion</option>

                                        <option value="Contado">Contado</option>
                                       
            
                                    </select>
                                </div>

                               
                            </div>                        
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        
        <section class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="row" id="formDetalle" required>
                            <div class="form-group col-md-3">
                                <label>Nombre del Producto</label>
                                <select class="form-select"  id="inputProducto" required>
                                    <option value=""> ---  
                                        Seleccione el producto---</option>
                                    <option value="Pacamara">Pacamara Honey</option>
                                    
                                    <option value="Bourbon">Bourbon Natural </option>

                                    <option value="Bourbon lavado">Bourbon lavado</option>
                                    <option value="Tradicional">Café Tradicional</option>
                                    <option value="proceso tostado/molido">Proceso tostado/molido</option>
                                    <option value="Proceso tostado">Proceso tostado</option>
                                    <option value="Proceso molido">Proceso molido</option>
                                    <option value="Empaque bicapa">Empaque bicapa</option>
                                    <option value="Empaque con vàlvula">Empaque con vàlvula</option>
                                    
                                   
        
                                </select>
                            </div>
                            
                            <div class="form-group col-md-3">
                                <label>Cantidad en Unidades</label>
                                <input type="number" class="form-control" id="inputUnidades" min="1" required>
                            </div>


                            <div class="form-group col-md-2">
                                <label > Precio Unitario</label>
                                <input type="number" class="form-control" id="precioUnitario" min="0" step="0.01" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label >Precio Total</label>
                                <input type="number" class="form-control" id="precioTotal" min="0" step="0.01" required>
                            </div>
                         
                            <div class="form-group col-md-1 contenedor-boton">
                                
                               <button type="submit" class="btn btn-primary boton">
                                    Agregar
                               </button>
                               
                               
                               
                            </div>

                            <div class="form-group col-md-1  contenedor-boton">
                                
                                <button id="resetRegistro" class="btn btn-danger boton">
                                     Resetear 
                                </button>
                                                          
                             </div>

                             
                           
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        
        <div class="col mt-4">
            <button class="btn btn-dark " id="btnGuardar">
                Guardar Factura 
            </button>
            &nbsp;
            &nbsp;
            <button class="btn btn-primary " id="btnGenerarPdf">
                Generar Pdf
            </button>
            
        </div>
        
        
        </section>

        <section class="row mt-4">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Unidades</th>
                            <th> Precio Unitario</th>
                            <th>Precio Total</th>
                           
                        </tr>
                    </thead>
                    
                    <tbody id="cuerpoTabla">
                            
                    </tbody>
                    
                </table>
                
                <br>

                <div class="col mt-4">
                    
                    <div class="form-group col-md-3"> 
                        <label for="totalFactura"> Total de la Factura:</label>
                        <input type="number" id="totalFactura" class="form-control" >
                        

                    </div>
                    
                    <div class="form-group col-md-3"> 
                        <label for="SubtotalFactura"> Subtotal de la Factura:</label>
                        <input type="number" id="SubtotalFactura" class="form-control" >

                    </div>

                    <div class="form-group col-md-3"> 
                        <label for="ExoneradototalFactura"> envio:</label>
                        <input type="number" id="envio" class="form-control"d>

                    </div>

                     &nbsp;
                        <hr>

                     <button class="btn btn-danger " id="eliminarNodo">
                        Resetear 
                    </button>

                    <hr>
                    
                   
<br>

                </div>

               
                
                
                
                
            </div>
        </section>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="factura.js"></script>
    <script src="jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script> 
    
    
</body>
</html>
